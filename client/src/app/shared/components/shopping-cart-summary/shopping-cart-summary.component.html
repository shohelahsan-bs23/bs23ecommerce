<ng-container *ngIf="items.length > 0">
    <div class="table-responsive">
        <table class="table table-borderless">
            <thead [class.thead-light]="isShoppingCart || isOrder" class="border-0 py-2">
                <tr>
                    <th scope="col">
                        <div class="p-2 px-3 text-uppercase">Product</div>
                    </th>
                    <th scope="col">
                        <div class="py-2 text-uppercase">Price</div>
                    </th>
                    <th scope="col">
                        <div class="py-2 text-uppercase">Quantity</div>
                    </th>
                    <th scope="col">
                        <div class="py-2 text-uppercase">Total</div>
                    </th>
                    <th *ngIf="isShoppingCart" scope="col" class="border-0">
                        <div class="py-2 text-uppercase">Remove</div>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of items" class="border-0">
                    <th scope="row">
                        <div class="p-0">
                            <img src="{{item.pictureUrl}}" alt="{{item.productName}}" class="img-fluid" style="max-height: 50px;">
                            <div class="ml-3 d-inline-block align-middle">
                                <h5 class="mb-0">
                                    <a routerLink="/shop/{{item.id || item.productId}}" class="text-dark">{{item.productName}}</a>
                                </h5>
                                <span *ngIf="item.type" class="muted font-weight-normal font-italic d-block">Type: {{item.type}}</span>
                                <span *ngIf="item.brand" class="muted font-weight-normal font-italic d-block">Brand: {{item.brand}}</span>
                            </div>
                        </div>
                    </th>
                    <td class="align-middle"><strong>{{item.price | currency}}</strong></td>
                    <td class="align-middle">
                        <div class="d-flex align-items-center" [class.justify-content-center]="!isShoppingCart">
                            <a *ngIf="isShoppingCart" (click)="decrementItemQuantity(item)" class="text-warning" style="cursor: pointer; font-size: 2em;"><i class="fa fa-minus-circle mr-2"></i></a>
                            <span class="font-weight-bold" style="font-size: 1.5em;">{{item.quantity}}</span>
                            <a *ngIf="isShoppingCart" (click)="incrementItemQuantity(item)" class="text-warning" style="cursor: pointer; font-size: 2em;"><i class="fa fa-plus-circle mx-2"></i></a>
                        </div>
                    </td>
                    <td class="align-middle"><strong>{{item.price * item.quantity | currency}}</strong></td>
                    <td class="align-middle text-center">
                        <a *ngIf="isShoppingCart" (click)="removeShoppingCartItem(item)" class="text-danger" style="font-size: 2em; cursor: pointer;">
                            <i class="fa fa-trash"></i>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</ng-container>
